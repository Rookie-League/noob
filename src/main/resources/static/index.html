<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="/css/common.css"/>
<link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>
<body>
	<div class="main">
		<div class="maininputhide">
			<div class="inputheader"><h1 class="fontpale">Clone</h1></div>
			<div class="inputcontent">
				<div class="row"><input class="inputbox" type="email" placeholder="Email"/></div>
				<div class="row"><input class="inputbox" type="password" placeholder="Password"/></div>
				<div class="row text-left line20">
					<input id="checkbox" type="checkbox" class="vmiddle"/>
					<label for="checkbox" remark="选中就打死也登不上了" class="vmiddle">让我保持登陆!!!!!!!!</label>
				</div>
				<div class="row">
					<div class="purebotton-box rowheight40 hidden-y">
						<input id="loginBtn" class="purebutton rowheight40 font20" type="button" value="Go!"/>
						<input id="loginBg" class="purebutton rowheight40 font20" type="button" value="Back!"/>
					</div>
				</div>
			</div>
			<div class="inputfooter">
				<p class="fontpale line40">没有账号?<a href="javascript: void(0);" class="regist-link">也不让注册!</a></p>
				<p class="fontpale line40"><a href="javascript: void(0);" class="reset-link">找回密码</a></p>
			</div>
		</div>
	</div>
	<div class="blocks"></div>
	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
